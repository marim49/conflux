  <!-- Main navbar -->

      <a class="navbar-brand" href="index.html">
        <img src="assets/images/logo_light.png" alt="">

      <ul class="nav navbar-nav pull-right visible-xs-block">
        <li>
          <a data-toggle="collapse" data-target="#navbar-mobile">
            <i class="icon-tree5"></i>
          </a>
        </li>
      </ul>
    </div>

    <div class="navbar-collapse collapse" id="navbar-mobile">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="#">
            <i class="icon-display4"></i>
            <span class="visible-xs-inline-block position-right"> Go to website</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="icon-user-tie"></i>
            <span class="visible-xs-inline-block position-right"> Contact admin</span>

  <!-- Page container -->
  <div class="page-container">

    <!-- Page content -->
    <div class="page-content">

      <!-- Main content -->
      <div class="content-wrapper">

        <!-- Password recovery -->
        <form #recoverysenha="ngForm" (onSubmit)="recuperasenha(recoverysenha)">
          <div class="panel panel-body login-form">
            <div class="text-center">
              <div class="icon-object border-warning text-warning">
                <i class="icon-spinner11"></i>
              </div>
              <h5 class="content-group">Recuperar Senha
                <small class="display-block">Enviaremos Instruções para seus Email</small>
              </h5>
            </div>

            <div class="form-group has-feedback">
              <input type="email" class="form-control" name="RecoverEmail" ngModel placeholder="Email">
              <div class="form-control-feedback">
                <i class="icon-mail5 text-muted"></i>
              </div>
            </div>

            <button type="submit" class="btn bg-blue btn-block">Recuperar Senha
              <i class="icon-arrow-right14 position-right"></i>
            </button>
          </div>
        </form>
        <!-- /password recovery -->

      </div>
      <!-- /main content -->

    </div>
    <!-- /page content -->

  </div>
  <!-- /page container -->
