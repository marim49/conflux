				<form #cadastroform="ngForm" (ngSubmit)="cadastroemail(cadastroform)">
					<div class="panel panel-body login-form">
						<div class="text-center">
							<div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>
							<h5 class="content-group">Criar Conta<small class="display-block">Todos os campos s√£o requeridos</small></h5>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<div class="form-control-feedback">
						
							</div>
						</div>

						

						

						<div class="form-group has-feedback has-feedback-left">
							<input type="text" class="form-control" ngModel name="Email"placeholder="Seu Email">
							<div class="form-control-feedback">
								<i class="icon-mention text-muted"></i>
							</div>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input type="text" class="form-control" ngModel name="confirmaemail"placeholder="Confirma seu Email">
							<div class="form-control-feedback">
								<i class="icon-mention text-muted"></i>
							</div>
            </div>
            <div class="form-group has-feedback has-feedback-left">
							<input type="password" class="form-control" name="senha" ngModel placeholder=" Crie uma Senha">
							<div class="form-control-feedback">
								<i class="icon-user-lock text-muted"></i>
							</div>
						</div>


						<button type="submit" class="btn bg-teal btn-block btn-lg">Register <i class="icon-circle-right2 position-right"></i></button>
					</div>
