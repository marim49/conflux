<body class="navbar-bottom login-container">

	<!-- Main navbar -->
	<div class="navbar navbar-inverse bg-indigo">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html"><img src="assets/images/logo_light.png" alt=""></a>

			<ul class="nav navbar-nav pull-right visible-xs-block">
				<li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
			</ul>
		</div>

		<div class="navbar-collapse collapse" id="navbar-mobile">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="#">
						<i class="icon-display4"></i> <span class="visible-xs-inline-block position-right"> Go to website</span>
					</a>
				</li>

				<li>
					<a href="#">
						<i class="icon-user-tie"></i> <span class="visible-xs-inline-block position-right"> Contact admin</span>
					</a>
				</li>

				<li class="dropdown">

				</li>

		<!-- Page content -->

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Advanced login -->
				<form #cadastroform="ngForm" (ngSubmit)="cadastroemail(cadastroform)">
					<div class="panel panel-body login-form">
						<div class="text-center">
							<div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>
							<h5 class="content-group">Criar Conta<small class="display-block">Todos os campos s√£o requeridos</small></h5>
						</div>

						<div class="content-divider text-muted form-group"><span>Seus Dados</span></div>

						<div class="form-group has-feedback has-feedback-left">
							<div class="form-control-feedback">
						
							</div>
						</div>

						

						

						<div class="form-group has-feedback has-feedback-left">
							<input type="text" class="form-control" ngModel name="Email"placeholder="Seu Email">
							<div class="form-control-feedback">
								<i class="icon-mention text-muted"></i>
							</div>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input type="text" class="form-control" ngModel name="confirmaemail"placeholder="Confirma seu Email">
							<div class="form-control-feedback">
								<i class="icon-mention text-muted"></i>
							</div>
            </div>
            <div class="form-group has-feedback has-feedback-left">
							<input type="password" class="form-control" name="senha" ngModel placeholder=" Crie uma Senha">
							<div class="form-control-feedback">
								<i class="icon-user-lock text-muted"></i>
							</div>
						</div>


						<button type="submit" class="btn bg-teal btn-block btn-lg">Register <i class="icon-circle-right2 position-right"></i></button>
					</div>
				</form>
				<!-- /advanced login -->

			</div>
			<!-- /main content -->

		</div>

	</div>
